<style>
    .modal-content {
      background-color: var(--card-bg);
      color: white;
    }
    .modal-header, .modal-footer {
      border-color: rgba(255, 255, 255, 0.1);
    }
    .close {
      color: white;
    }
    .close:hover {
      color: var(--primary-color);
    }
  </style>
  
  <!-- More Info Modal -->
  <div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="Modal-MoreInfo-{{ item.id }}-Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal-MoreInfo-{{ item.id }}-Label">
            <i class="fas fa-info-circle mr-2" style="color: var(--secondary-color)"></i>
            {{ item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ item.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Purchase Confirm Modal -->
  <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="Modal-PurchaseConfirm-{{ item.id }}-Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal-PurchaseConfirm-{{ item.id }}-Label">
            <i class="fas fa-shopping-cart mr-2" style="color: var(--primary-color)"></i>
            Purchase {{ item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ purchase_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to buy {{ item.name }} for {{ item.price }}$?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking Purchase, you will purchase this item.
            </h6>
            <br>
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
            {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
