<style>
    .modal-content {
      background-color: var(--card-bg);
      color: white;
    }
    .modal-header, .modal-footer {
      border-color: rgba(255, 255, 255, 0.1);
    }
    .close {
      color: white;
    }
    .close:hover {
      color: var(--primary-color);
    }
  </style>
  
  <!-- Selling Confirm Modal -->
  <div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="Modal-SellingConfirm-{{ owned_item.id }}-Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal-SellingConfirm-{{ owned_item.id }}-Label">
            <i class="fas fa-tags mr-2" style="color: var(--primary-color)"></i>
            {{ owned_item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking Sell, you will put this item back on market
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
